<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel da Gest√£o</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-6">

  <h1 class="text-2xl font-bold mb-4">Painel da Gest√£o</h1>

  <div class="bg-white p-4 rounded shadow mb-6">
    <h2 class="font-semibold mb-2">Publicar aviso</h2>

    <textarea
      id="aviso"
      class="w-full border p-2 mb-2"
      placeholder="Digite o aviso..."
    ></textarea>

    <button
      onclick="publicarAviso()"
      class="bg-blue-600 text-white px-4 py-2 rounded"
    >
      Publicar
    </button>
  </div>

  <div class="bg-white p-4 rounded shadow">
    <h2 class="font-semibold mb-2">Avisos publicados</h2>
    <ul id="listaAvisos" class="list-disc ml-5"></ul>
  </div>

  <!-- SCRIPT -->
  <script type="module">
    import { auth, db } from "./firebase.js";
    import {
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    import {
      collection,
      addDoc,
      getDocs,
      doc,
      getDoc,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // üîê Prote√ß√£o de acesso
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }

      const ref = doc(db, "usuarios", user.uid);
      const snap = await getDoc(ref);

      if (!snap.exists()) {
        window.location.href = "index.html";
        return;
      }

      const perfil = snap.data().perfil;
      console.log("Perfil em gest√£o:", perfil);

      if (perfil !== "gestao") {
        window.location.href = "index.html";
        return;
      }

      carregarAvisos();
    });

    // üìù Publicar aviso
    window.publicarAviso = async function () {
      const texto = aviso.value.trim();
      if (!texto) {
        alert("Digite um aviso");
        return;
      }

      await addDoc(collection(db, "avisos"), {
        texto,
        data: serverTimestamp()
      });

      aviso.value = "";
      carregarAvisos();
    };

    // üì¢ Carregar avisos
    async function carregarAvisos() {
      listaAvisos.innerHTML = "";
      const snap = await getDocs(collection(db, "avisos"));

      snap.forEach((doc) => {
        const li = document.createElement("li");
        li.textContent = doc.data().texto;
        listaAvisos.appendChild(li);
      });
    }
  </script>
</body>
</html>
